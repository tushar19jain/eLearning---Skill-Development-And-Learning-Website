<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Including the style sheet-->
      <link rel="stylesheet" href="homepage/style.css">
      <!--Including Google fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
      <!--Including Font Awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="login/login.css">
    <title>E-Learning Login</title>
</head>
<body>
    <div id="login-signup-popup">
        <form action="/Auth-login", method="post"id="popup-form">
            <div class="form-controls">
                <div class="form-greet">
                     Welcome back User!
                </div>
                <div class="close-form">
                    <button id="closeForm" onclick="closePopup()">
                        <i class="fa-solid fa-xmark fa-lg" style="color: #000000;"></i>
                    </button>
                </div>
            </div>
            <input type="email" name="userEnteredEmail" id="email" placeholder="Your email"> <br>
            <input type="password" name="userEnteredPassword" id="password" placeholder="Your password"> <br>
            <input type="submit" value="Loginx">
        </form>
    </div>
</body>
</html>
